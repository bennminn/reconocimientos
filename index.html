<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reconocimiento de Enero</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #041f41; /* Azul Walmart */
      color: #fff;
      text-align: center;
      padding: 50px;
      position: relative;
      overflow: hidden;
    }
    h1 {
      color: #FFB81C; /* Amarillo Walmart */
    }
    img {
        border-radius: 30%;
        height: 150px;
        width: auto;
    }
    #word {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 5px;
      opacity: 0;
      transition: opacity 1s ease;
      margin-top: 20px;
      position: relative;
      z-index: 10; /* Aseguramos que el texto esté por encima del confeti */
    }
    #button {
      background-color: #FFB81C; /* Amarillo Walmart */
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #0071CE; /* Azul Walmart */
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
      margin-top: 20px;
      z-index: 10;
    }
    #button:hover {
      background-color: #FFD500; /* Amarillo más brillante */
      transform: scale(2.0);
    }
    #countdown {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 20px;
      color: #FFD500; /* Amarillo Walmart */
    }

    /* Animación de rebote */
    @keyframes rebote {
      0% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.2);
      }
      50% {
        transform: scale(1);
      }
      75% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Confeti */
    @keyframes confetiFall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
      }

      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .explosion {
      animation: rebote 1s ease;
    }

    .confeti {
      position: absolute;
      width: 12px;
      height: 12px;
      animation: confetiFall 3s linear forwards;
      opacity: 0.8;
    }

    .typed-text {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #FFB81C;
      animation: typing 2s steps(40) 1s forwards, blinkCursor 0.75s step-end infinite;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.5);
      }
    }
  </style>
</head>
<body>
  <div id="logo">
    <img src="https://i.pinimg.com/564x/4c/2d/fb/4c2dfb70d241b830cc9701e6d4f53583.jpg" alt="Logo">
  </div>
  <h1>Reconocimiento de Enero</h1>
  <div id="countdown"></div>
  <div id="word"></div>
  <button id="button">Revelar Resultado</button>

  <script>
    const word = document.getElementById('word');
    const button = document.getElementById('button');
    const countdownDisplay = document.getElementById('countdown');

    const palabras = [
      "Felicitaciones al mejor compañero del mes..."
    ];

    button.addEventListener('click', () => {
      let countdown = 10;
      countdownDisplay.textContent = countdown;
      const countdownInterval = setInterval(() => {
        countdown--;
        countdownDisplay.textContent = countdown;
        if (countdown === 0) {
          clearInterval(countdownInterval);
          countdownDisplay.textContent = ''; // Limpiar el contador
          revealWord();
        }
      }, 1000);
    });

    function revealWord() {
      const palabraAleatoria = palabras[Math.floor(Math.random() * palabras.length)];

      // Primero, mostrar el mensaje
      word.textContent = "";
      word.style.opacity = 1; // Asegurarse de que el contenedor sea visible

      let index = 0;
      const revelarLetra = () => {
        if (index < palabraAleatoria.length) {
          word.textContent += palabraAleatoria.charAt(index);
          index++;
          setTimeout(revelarLetra, 180);
        } else {
          // Después de revelar el mensaje, mostrar el nombre con explosión
          setTimeout(() => {
            word.textContent += " Prueba";  
            word.classList.add('explosion');  
            addConfetti(); 
          }, 500); 
        }
      };

      setTimeout(revelarLetra, 200); // Iniciar la revelación del mensaje
    }

    // Función para agregar confeti
    function addConfetti() {
      const colors = ['#FFD500', '#FFB81C', '#FF5733', '#3FBF7F', '#FFFFFF'];
      for (let i = 0; i < 50; i++) {
        const confeti = document.createElement('div');
        confeti.classList.add('confeti');
        confeti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confeti.style.left = Math.random() * 100 + 'vw';
        confeti.style.animationDelay = Math.random() * 2 + 's';
        confeti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        document.body.appendChild(confeti);
        setTimeout(() => {
          confeti.remove();  
        }, 3000);  // Eliminar después de 3 segundos
      }
    }
  </script>
</body>
</html>
